<!DOCTYPE html>
<html>
  {% load static %}
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>


.container {
  border: 2px solid #dedede;
  background-color: #f1f1f1;
  border-radius: 5px;
  padding: 10px;
  margin: 10px 0;
}

.darker {
  border-color: #ccc;
  background-color: #ddd;
}

.container::after {
  content: "";
  clear: both;
  display: table;
}

.container img {
  float: left;
  max-width: 60px;
  width: 100%;
  margin-right: 0;
  border-radius: 50%;
}

.container img.right {
  float: right;
  margin-left: 0;
  margin-right:0;
}

.time-right {
  float: right;
  color: #aaa;
}

.time-left {
  float: left;
  color: #999;
}

.background {
  background-image: url("{% static 'images/rain.gif' %}");
  background-position: center center;
  background-repeat: no-repeat;
  background-size: cover;
}

.navbar{
  text-align: right;
  
}

a{
  text-decoration: none;
  color: white;
}


</style>
</head>
<body >



<div class="header">
  <h1>GEEK chat Community</h1>
  <nav class="navbar">
  <a  href="{% url 'home' %}">Home</a> |
  <a href="{% url 'aboutus' %}">About Us</a>
</nav>
</div>
<div class="background"></div>
<div class="container">
    <style>
    input[type=text], select {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    }

    input[type=submit] {
    width: 100%;
    background-color: #2f11c8;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    }

    input[type=submit]:hover {
    background-color: #00f7eb;
    }

    div {
    border-radius: 5px;
    background-color: #f2f2f2;
    padding: 20px;
    }

    .header {
     background-color: #2f11c8;
     padding: 10px;
     text-align: center;
     }

    .footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
    }

    </style>

    <form id="post-form" method="POST" action="checkview" >
        {% csrf_token %}
        <label>Room Name</label>
        <input type="text" name="room_name" id="room_name" width="100px" />
        <label>Username</label>
        <input type="text" name="username" id="username" width="100px" />
        <input type="submit" value="Enter Room">
    </form>
    <div class="footer">
      <p>&copy; 2023 Chatroom App. All rights reserved.</p>
    </div>
</div>


</body>


</html>
